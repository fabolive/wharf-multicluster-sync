#!/bin/bash
set -e

SCRIPTDIR=$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )
CLUSTER1_ID="test-c1"
CLUSTER2_ID="test-c2"
ROOTCA_ID="root-ca"

source ~/Sandbox/kube_context.sh

kubectl --context ${CLUSTER1_NAME} get nodes
kubectl --context ${CLUSTER2_NAME} get nodes


kubectl --context ${CLUSTER1_NAME} delete -f ${SCRIPTDIR}/client.yaml || true
kubectl --context ${CLUSTER2_NAME} delete -f ${SCRIPTDIR}/server.yaml || true
kubectl --context ${CLUSTER1_NAME} apply -f ${SCRIPTDIR}/client-service.yaml || true
