# From https://kubernetes.io/docs/concepts/services-networking/service/#multi-port-services
kind: Service
apiVersion: v1
metadata:
  name: my-service
  annotations:
    multicluster.istio.io/acceptor-clusters: "acceptor-cluster"
    multicluster.istio.io/acceptor-ports: "80"
    # NOTE: No way to expose some ports to one cluster, other ports to another.
    # Perhaps we could define two Services with identical selector for rare complex cases.
spec:
  selector:
    app: MyApp
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 9376
  - name: https
    protocol: TCP
    port: 443
    targetPort: 9377